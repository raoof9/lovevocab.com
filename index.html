<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveVocab</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #f0e130;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #f0e130;
            border-radius: 10px;
            background-color: #000000;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #f0e130;
        }

        p {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background-color: #f0e130;
            padding: 10px 20px;
            color: #000000;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LoveVocab</h1>
        <p>Master vocabulary with passion and precision!</p>
        <a href="#get-started">Get Started</a>
    </div>
</body>

</html>
